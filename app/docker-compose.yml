services:
  db:
    image: docker.io/library/mysql
    restart: always
    networks:
      - backend
    cap_add:
      - SYS_NICE
    volumes:
      - mysql_data:/var/lib/mysql:Z
      - ./api-server/db-setup.sql:/docker-entrypoint-initdb.d/setup.sql:Z
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}

  nginx:
    depends_on:
      - api
      - ui
      - authelia
    restart: always
    networks:
      - frontend
      - backend
    image: nginx:alpine
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:Z
    ports:
      - "80:80"

  authelia:
    image: docker.io/authelia/authelia
    networks:
      - frontend
    volumes:
      - ./authelia/config:/config:Z
    ports:
      - 9091:9091
    restart: unless-stopped
    healthcheck:
      disable: true
    environment:
      - TZ=Europe/Paris
    depends_on:
      - redis

  redis:
    image: redis:alpine
    networks:
      - frontend
    expose:
      - 6379
    restart: unless-stopped
    volumes:
      - ./redis:/data
    environment:
      - TZ=Europe/Paris

  api:
    networks:
      - backend
    build:
      context: ./api-server
      target: dev
    env_file:
      - .env
    command: npm run start:dev
    depends_on:
      - db
    volumes:
      - ./api-server:/src:Z
      - /src/node_modules
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      NODE_ENV: development
  
  ui:
    networks:
      - frontend
    stdin_open: true
    environment:
      - CHOKIDAR_USEPOLLING=true
    build:
      context: ./blog-ui
      args:
        CLIENT_PORT: ${CLIENT_PORT}
    volumes:
      - ./blog-ui:/src:Z
      - /src/node_modules

networks:
  frontend:
  backend:

volumes:
  mysql_data:
