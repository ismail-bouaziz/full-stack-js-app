# ==============================
# Upstream definitions
# ==============================

upstream ui {
    server ui:3000;
}

upstream api {
    server api:5050;
}

upstream authelia_backend {
    server authelia:9091;
}

# ==========================================
# HTTP â†’ HTTPS Redirect
# ==========================================
server {
    listen 80;
    server_name vm-app.app.local auth.vm-app.app.local;
    return 301 https://$host$request_uri;
}

# ==========================================
# Authelia Portal (HTTPS)
# ==========================================
server {
    listen 443 ssl;
    server_name auth.vm-app.app.local;

    ssl_certificate     /etc/nginx/certs/vm-app.crt;
    ssl_certificate_key /etc/nginx/certs/vm-app.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://authelia_backend;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
    }
}

# ==========================================
# Protected Application (HTTPS)
# ==========================================
server {
    listen 443 ssl;
    server_name vm-app.app.local;

    ssl_certificate     /etc/nginx/certs/vm-app.crt;
    ssl_certificate_key /etc/nginx/certs/vm-app.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # --------------------------------------------------------
    # Internal endpoint used by auth_request
    # --------------------------------------------------------
    location = /authelia {
        internal;

        proxy_pass http://authelia_backend/api/verify;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";

        proxy_set_header Host $host;
        proxy_set_header X-Original-URL https://$host$request_uri;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
    }

    # --------------------------------------------------------
    # Protect UI
    # --------------------------------------------------------
    location / {

        auth_request /authelia;

        auth_request_set $target_url https://$host$request_uri;
        auth_request_set $user   $upstream_http_remote_user;
        auth_request_set $groups $upstream_http_remote_groups;

        proxy_set_header Remote-User $user;
        proxy_set_header Remote-Groups $groups;

        error_page 401 =302 https://auth.vm-app.app.local/?rd=$target_url;

        proxy_pass http://ui;

        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }

    # --------------------------------------------------------
    # React HMR websocket
    # --------------------------------------------------------
    location /sockjs-node {
        proxy_pass http://ui;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
    }

    # --------------------------------------------------------
    # Protect API
    # --------------------------------------------------------
    location /api/ {

        auth_request /authelia;

        auth_request_set $target_url https://$host$request_uri;
        error_page 401 =302 https://auth.vm-app.app.local/?rd=$target_url;

        proxy_pass http://api;

        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}