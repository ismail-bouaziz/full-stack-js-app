# ==============================
# Upstream definitions
# ==============================

upstream ui {
    server ui:3000;
}

upstream api {
    server api:5050;
}

upstream authelia_backend {
    server authelia:9091;
}

# ============================================================
# 1) Authelia Portal - auth.vm-app.app.local
# This server exposes the Authelia login portal
# ============================================================

server {
    listen 80;
    server_name auth.vm-app.app.local;

    location / {
        proxy_pass http://authelia_backend;

        # Forward real client information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-Uri $request_uri;
    }
}

# ============================================================
# 2) Protected Application - vm-app.app.local
# Nginx sits in front of Authelia
# If authenticated → redirect to UI
# If not authenticated → redirect to Authelia
# ============================================================

server {
    listen 80;
    server_name vm-app.app.local;

    # --------------------------------------------------------
    # Internal location used by auth_request
    # This calls Authelia's /api/verify endpoint
    # --------------------------------------------------------
    location = /authelia {
        internal;

        proxy_pass http://authelia_backend/api/verify;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";

        proxy_set_header Host $host;
        proxy_set_header X-Original-URL $scheme://$http_host$request_uri;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-Uri $request_uri;
    }

    # --------------------------------------------------------
    # Protect UI (React)
    # --------------------------------------------------------
    location / {

        # Ask Authelia if user is authenticated
        auth_request /authelia;

        # Store original requested URL
        auth_request_set $target_url $scheme://$http_host$request_uri;

        # Get user and groups from Authelia response
        auth_request_set $user   $upstream_http_remote_user;
        auth_request_set $groups $upstream_http_remote_groups;

        proxy_set_header Remote-User $user;
        proxy_set_header Remote-Groups $groups;

        # If not authenticated → redirect to Authelia login
        error_page 401 =302 http://auth.vm-app.app.local/?rd=$target_url;

        proxy_pass http://ui;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Required for React dev server (Hot Reload / WebSocket)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }

    # --------------------------------------------------------
    # React dev websocket (HMR)
    # --------------------------------------------------------
    location /sockjs-node {
        proxy_pass http://ui;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --------------------------------------------------------
    # Protect API as well
    # --------------------------------------------------------
    location /api/ {

        auth_request /authelia;
        auth_request_set $target_url $scheme://$http_host$request_uri;
        error_page 401 =302 http://auth.vm-app.app.local/?rd=$target_url;

        proxy_pass http://api/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
